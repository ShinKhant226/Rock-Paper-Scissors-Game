<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="text-white player-score" >
          <div class="card-body">
            <h5 class="card-title">Player</h5>
            <p class="card-text">0</p>
          </div>
        </div>  
        <div class="text-white omputer-score">
          <div class="card-body">
            <h5 class="card-title">Computer</h5>
            <p class="card-text">0</p>
          </div>
        </div>       
      </div>

      <div class="intro container text-center" >
        <h1>Rock Paper and Scissors</h1>
        <button class="bg-info"><img src="./assets/play.png" alt="" width="40">Let's Play</button>
      </div>

      <div class="match fadeOut container">
        <div class="row-md text-center">
          <div class="" lass="col">
              <h2 class="winner">Choose an option</h2>
          </div>
          <div class="col">
             <div class="hands">
              <img class="player-hand" src="./assets/rock.png" alt="" />
              <img class="computer-hand" src="./assets/rock.png" alt="" />
            </div>           
          </div>
          <div class="col options" style="padding-top: 10vh;">
            <div>
              <button class="rock">rock</button>
              <button class="paper">paper</button>
              <button class="scissors">scissors</button>
            </div>             
          </div>      
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
